<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAT√ÅLOGO DE PRODUCTOS</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- üß∑ Dependencias de PayPhone -->
  <link rel="stylesheet" href="https://cdn.payphonetodoesposible.com/box/v1.1/payphone-payment-box.css">
  <script type="module" src="https://cdn.payphonetodoesposible.com/box/v1.1/payphone-payment-box.js"></script>
</head>
<body>
  <header>
    <h1>CAT√ÅLOGO DE PRODUCTOS</h1>
  </header>

  <main>
    <div id="product-list" class="product-container"></div>

    <section class="carrito-section">
      <h2>üõí Carrito</h2>
      <ul id="cart" class="cart-list"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>

      <!-- Bot√≥n decorativo previo -->
      <button id="pay-button">Pagar con PayPhone</button>

      <!-- üì¶ Contenedor bot√≥n PayPhone -->
      <div id="pp-button" style="margin-top: 20px;"></div>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- ‚öôÔ∏è Configuraci√≥n PayPhone -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const ppb = new PPaymentButtonBox({
        token: 'TU_TOKEN_AQUI',
        clientTransactionId: 'transaccion-001-' + Date.now(),
        amount: 315,
        amountWithoutTax: 200,
        amountWithTax: 100,
        tax: 15,
        service: 0,
        tip: 0,
        currency: "USD",
        storeId: "TU_STOREID_AQUI",
        reference: "Pago por venta Fact#001",
        lang: "es",
        defaultMethod: "card",
        timeZone: -5,
        lat: "-1.831239",
        lng: "-78.183406",
        optionalParameter: "Parametro opcional",
        phoneNumber: "+593999999999",
        email: "cliente@email.com",
        documentId: "1234567890",
        identificationType: 1
      }).render('pp-button');
    });
  </script>
</body>
</html>
